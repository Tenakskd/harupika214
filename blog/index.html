<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minotaur Example</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #big-text {
            font-size: 48px; /* 大きな文字サイズ */
            margin-bottom: 20px;
        }

        #message {
            display: none; /* 初期状態で非表示 */
            font-size: 24px;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="big-text">made by minotaur</div>
    <button id="info-button">使い方のボタン</button>
    <div id="message">URLのminotaur/を消すことで動作します</div>

    <script>
        document.getElementById('info-button').addEventListener('click', function() {
            document.getElementById('message').style.display = 'block'; // メッセージを表示
        });
    </script>
</body>
</html>
