<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 背景画像のスタイル */
        body {
            background-image: url('https://th.bing.com/th/id/OIG2.3BcpEUF8r8X.D0qmjiIV?pid=ImgGn');
            background-size: cover; /* 背景画像をカバー */
            background-position: center; /* 画像を中央に */
            margin: 0; /* デフォルトマージンをリセット */
            font-family: Arial, sans-serif; /* フォントを指定 */
        }

        .large-text {
            font-size: 48px; /* 大きな文字サイズ */
            font-weight: bold;
            text-align: center;
            color: white; /* テキストを白色に */
            margin-top: 20px; /* 上にマージンを追加 */
        }

        /* ボタンのスタイル */
        #followButton {
            display: block; /* ボタンをブロック要素にして中央に配置 */
            margin: 20px auto; /* 自動で左右のマージンを設定して中央に */
            padding: 10px 20px; /* ボタンの内側の余白 */
            font-size: 24px; /* ボタンのフォントサイズ */
            font-weight: bold; /* ボタンのフォントを太字に */
            color: white; /* テキストの色 */
            background-color: #007BFF; /* ボタン背景色 */
            border: none; /* ボーダーを無くす */
            border-radius: 5px; /* 角を丸くする */
            cursor: pointer; /* カーソルをポインターに */
            transition: background-color 0.3s; /* ホバー時の色変化 */
        }

        /* ボタンのホバースタイル */
        #followButton:hover {
            background-color: #0056b3; /* ホバー時の背景色 */
        }

        /* 新しいボタンのスタイル */
        #aboutBlankButton {
            display: block; /* ボタンをブロック要素にして中央に配置 */
            margin: 20px auto; /* 自動で左右のマージンを設定して中央に */
            padding: 10px 20px; /* ボタンの内側の余白 */
            font-size: 24px; /* ボタンのフォントサイズ */
            font-weight: bold; /* ボタンのフォントを太字に */
            color: white; /* テキストの色 */
            background-color: #28a745; /* ボタン背景色 */
            border: none; /* ボーダーを無くす */
            border-radius: 5px; /* 角を丸くする */
            cursor: pointer; /* カーソルをポインターに */
            transition: background-color 0.3s; /* ホバー時の色変化 */
        }

        /* 新しいボタンのホバースタイル */
        #aboutBlankButton:hover {
            background-color: #218838; /* ホバー時の背景色 */
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>

<div class="large-text">made by minotaur</div>

<button id="followButton">proxy_minotaurをフォロー</button>

<!-- 新しい about:blank ボタン -->
<button id="aboutBlankButton" onclick="openAboutBlank()">about:blankを開く</button>

<script>
    document.getElementById('followButton').onclick = function() {
        // 現在のURLを取得
        let currentUrl = window.location.href;
        // /siawaseok/ を削除
        let newUrl = currentUrl.replace(/\/siawaseok\//, '/');
        // URLを再読み込み
        window.location.href = newUrl;
    };

    function openAboutBlank() {
        const currentUrl = window.location.href; // ホストしているサイトのURLを取得
        const aboutBlankWindow = window.open('about:blank', '_blank'); // about:blankを開く

        // about:blankに埋め込む内容を組み立てる
        const content = `
            <html>
                <head>
                    <title>Embedded Site</title>
                    <style>
                        body { margin: 0; }
                        iframe { width: 100vw; height: 100vh; border: none; }
                    </style>
                </head>
                <body>
                    <iframe src="${currentUrl}" allowfullscreen></iframe>
                </body>
            </html>
        `;

        // new windowが準備できるまで少し待機させる
        setTimeout(() => {
            aboutBlankWindow.document.write(content);
            aboutBlankWindow.document.close(); // Documentを閉じて描画を完了する
        }, 100); // 100ミリ秒待ってから内容を埋め込む
    }
</script>
</body>
</html>
